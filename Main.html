    // This function shows/hides the Messenger and Email input fields based on checkbox selection.
    function toggleContactFields() {
      const showMessenger = document.getElementById('use-messenger').checked;

      document.getElementById('messenger-field').style.display = showMessenger ? 'flex' : 'none';
      document.getElementById('email-field').style.display = showEmail ? 'flex' : 'none';

    // This map stores the estimated monthly salaries for various occupations.
    // You can adjust these values as needed.
    const salaryMap = {
      "Engineer": 25000,
      "Nurse": 22000,
      "Teacher": 18000,
      "Accountant": 21000,
      "Electrician": 17000,
      "Plumber": 16500,

      "IT Specialist": 24000,
      "Manager": 26000,
      "Police Officer": 20000,
      "Firefighter": 19000,

      "Digital Marketer": 20000,
      "Salesperson": 17000,
      "Customer Service": 16000,
      "Driver": 15000,

      "Welder": 16000,
      "Construction Worker": 15000,
      "Farmer": 14000,
      "Journalist": 19000,
      "Photographer": 17000,
      "Translator": 18000,
      "Librarian": 16000,
      "Therapist": 20000,
      "None": 10000 // Default for "None" or if an occupation is not found in the map
    };

    // This function handles the logic for both the 'Other' occupation field
    // and updating the estimated salary based on the selected occupation.
    // 'personType' allows it to work for both 'borrower' and 'comaker' sections.
    function handleOccupationChange(personType) {
        const selectElem = document.getElementById(`${personType}-occupation`);
        const otherInput = document.getElementById(`${personType}-occupation-other`);
        const salaryInput = document.getElementById(`${personType}-estimated-salary`); 

        if (selectElem.value === 'Other') {
            // If "Other" is selected, show the text input and clear the salary field
            otherInput.style.display = 'block';
            otherInput.required = true; // Make the "Other" field required when visible
            salaryInput.value = ''; 
        } else {
            // Otherwise, hide the "Other" text input and clear its value
            otherInput.style.display = 'none';
            otherInput.required = false;
            otherInput.value = ''; 
            
            // Get the selected occupation from the dropdown
            const occupation = selectElem.value;
            // Look up the salary in the map, defaulting to 10000 if not found
            const estimatedSalary = salaryMap[occupation] || 10000;
            // Set the value of the estimated salary input field
            salaryInput.value = estimatedSalary;
        }
    }

    // This block runs when the entire page is loaded.
    // It's crucial for setting the initial states of fields (like hidden contact fields)
    // and populating initial estimated salaries if an occupation is pre-selected.
    window.onload = function() {
        toggleContactFields(); // Initialize visibility of Messenger/Email fields
        handleOccupationChange('borrower'); // Set initial salary for the borrower
        handleOccupationChange('comaker');  // Set initial salary for the co-maker
    };
